<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My list</h1>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>1</li>
        <ol>
            <li>hello</li>
            <li>hi</li>
        </ol>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>ordered List</h2>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Ice Tea</dd>
    </dl>

    <h3>test</h3>
    <h3>test 2</h3>
    <p>Lorem ipsum dolor sit<span>hello</span> amet.</p>
</body>
</html>
