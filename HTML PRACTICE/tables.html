<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: aliceblue;

        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: rgb(56, 59, 59);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>country code</th>
            <th>E-Mail</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@email</td>
        </tr>
        <tr>
            <td>usa</td>
            <td>us</td>
            <td>us@email</td>
        </tr>
        <tr>
            <td>canada</td>
            <td>cn</td>
            <td>canada@email</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>jp</td>
            <td>japan@email</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>vaiju</td>
            <td>v</td>
            <td>1</td>
        </tr>
        <tr>
            <td>yuvi</td>
            <td>y</td>
            <td>2</td>
        </tr>
    </table>
    
</body>
</html>
